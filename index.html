<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed AlNakhibi - iSTELLAR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #8B0000; 
            --brand-dark: #1F1F1F; 
            --brand-bg: #F5F5F5;   
            --white: #ffffff;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--brand-bg);
            color: var(--brand-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            padding: 35px 20px 10px 20px;
            display: flex;
            justify-content: center;
        }

        .logo-img { width: 100%; max-width: 220px; height: auto; }

        .profile-info { padding: 20px 20px 30px 20px; }
        .name { font-size: 1.6rem; font-weight: 700; margin-bottom: 6px; }
        .title { font-size: 1rem; font-weight: 500; color: var(--brand-red); margin-bottom: 4px; }
        .company { font-size: 0.85rem; color: #777; letter-spacing: 1px; text-transform: uppercase; }

        /* Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 25px;
            margin-bottom: 25px;
        }

        .action-btn {
            background-color: #f8f9fa;
            color: var(--brand-dark);
            padding: 16px;
            border-radius: 16px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #eee;
            transition: 0.2s;
        }

        .action-btn i { font-size: 1.3rem; margin-bottom: 8px; color: var(--brand-red); }
        .action-btn span { font-size: 0.8rem; font-weight: 500; }
        .action-btn:active { transform: scale(0.95); background-color: #f1f1f1; }

        /* Save Contact Button */
        .save-btn-container { padding: 0 25px 35px 25px; }
        .save-btn {
            background: var(--brand-dark);
            color: var(--white);
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer { padding-bottom: 20px; font-size: 0.7rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <img src="logo.png" alt="iSTELLAR" class="logo-img">
        </div>

        <div class="profile-info">
            <h1 class="name">Mohammed AlNakhibi</h1>
            <p class="title">G21 FCR (BAMO)</p>
            <p class="company">iSTELLAR</p>
        </div>

        <div class="actions-grid">
            <a href="tel:+966553369448" class="action-btn">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </a>
            
            <a href="mailto:Mohammed.Alnakhibi@iStellar.Tech" class="action-btn">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>

            <a href="https://wa.me/966553369448" target="_blank" class="action-btn">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>

            <a href="https://t.me/+966553369448" target="_blank" class="action-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>
        </div>

        <div class="save-btn-container">
            <button class="save-btn" onclick="downloadVCard()">
                <i class="fas fa-user-plus"></i> Save to Contacts
            </button>
        </div>

        <div class="footer">&copy; 2024 iSTELLAR</div>
    </div>

    <script>
        function downloadVCard() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'N:AlNakhibi;Mohammed;;;',
                'FN:Mohammed AlNakhibi',
                'ORG:iSTELLAR',
                'TITLE:G21 FCR (BAMO)',
                'TEL;TYPE=CELL,VOICE:+966553369448',
                'EMAIL;TYPE=WORK:Mohammed.Alnakhibi@iStellar.Tech',
                'END:VCARD'
            ].join('\n');
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = "Mohammed_AlNakhibi.vcf";
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
